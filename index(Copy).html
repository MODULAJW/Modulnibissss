.card {

  border-radius: 16px;
  text-align: center;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 15px rgba(0,0,0,0.5);
  width: 90%;
  max-width: 400px;
  animation: fadeInUp 0.8s ease;
}

@keyframes fadeInUp {
  from { transform: translateY(20px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

h2 {
  margin-bottom: 20px;
  font-size: 20px;
  text-shadow: 0 0 5px rgba(255,255,255,0.3);
  color: #ffeb3b;
}

button {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  width: 100%;
  margin: 8px 0;
  padding: 12px;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
  transform: scale(1);
}

button:active {
  transform: scale(0.96);
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
}

.btn-follow {
  background: linear-gradient(to right, #42a5f5, #478ed1);
  color: white;
  box-shadow: 0 0 10px rgba(66, 165, 245, 0.5);
}

.btn-follow:hover {

}

.btn-follow svg {
  width: 20px;
  height: 20px;
}

#btnDownload {
  background-color: gray;
  color: white;
  cursor: not-allowed;
  display: none;
}

#btnDownload.active {
  background: linear-gradient(to right, #00c853, #00e676);
  box-shadow: 0 0 10px #00e676;
  cursor: pointer;
  display: block;
}

#btnDownload.active:hover {
  transform: scale(1.05);
}

.progress-container {
  background-color: rgba(255,255,255,0.2);
  border-radius: 8px;
  overflow: hidden;
  margin-top: 20px;
  height: 16px;
  width: 100%;
  box-shadow: inset 0 0 5px rgba(255,255,255,0.1);
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(to right, #00c853, #76ff03);
  transition: width 0.5s ease-in-out;
}

  </style>
